<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
</head>
<body>
	<div th:if="${param.error}" th:text="${param.error}">Invalid data</div>
	<form th:action="@{/registrate}" method="post">
		<div>
			<label> Login: <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<label> First name: <input type="text" name="fname" />
			</label>
		</div>
		<div>
			<label> Last name: <input type="text" name="lname" />
			</label>
		</div>
		<div>
			<label> E-mail: <input type="text" name="email" />
			</label>
		</div>
		<div>
			<label> City: <input type="text" name="city" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
</body>
</html>
